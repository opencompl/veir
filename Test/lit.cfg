import lit.formats
import os
from pathlib import Path

config.test_source_root = os.path.dirname(__file__)
config.name = "VeIR"
config.suffixes = ['.mlir']

veir_root = Path(config.test_source_root).parent
config.test_format = lit.formats.ShTest(preamble_commands=[f"cd {veir_root}"])
config.substitutions.append(('veir-opt', "lake exec veir-opt"))


# checking if maxIndividualTestTime is available on the platform and sets
# it to 20sec if so, declares lit-max-individual-test-time feature for
# further checking by tests.
supported, errormsg = lit_config.maxIndividualTestTimeIsSupported
if supported:
    config.available_features.add("lit-max-individual-test-time")
    lit_config.maxIndividualTestTime = 20
else:
    lit_config.warning(
        "Setting a timeout per test not supported. "
        + errormsg
        + " Some tests will be skipped."
    )